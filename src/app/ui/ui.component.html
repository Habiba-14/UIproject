 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
 
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="C:\Users\h.p\UIproject\src\styles.css">
 </head>
 <body>
    <header class="header">
       <section class="flex">
          <!-- <a href="home.html" class="logo">Educa.</a> -->
          <form action="search.html" method="post" class="search-form">
             <input type="text" name="search_box" required placeholder="search..." maxlength="100">
             <button type="submit" class="fas fa-search"></button>
          </form>
    
          <div class="icons">
             <div id="menu-btn" class="fas fa-bars"></div>
             <div id="search-btn" class="fas fa-search"></div>
             <div id="user-btn" class="fas fa-user"></div>
             <div id="toggle-btn" class="fas fa-sun"></div>
          </div>
    
          <div class="profile">
             <img src="images/pic-1.jpg" class="image" alt="">
             <h3 class="name">Habiba</h3>
             <p class="role">student</p>
             <a href="profile.html" class="btn">view profile</a>
             <div class="flex-btn">
                <a href="login.html" class="option-btn">login</a>
             </div>
          </div>
       </section>
    </header>   
    
    <div class="side-bar">
    
       <div id="close-btn">
          <i class="fas fa-times"></i>
       </div>
    
       <div class="profile">
          <h3 class="name">Habiba Abdelnasser</h3>
          <p class="id">20201701672</p>
          <p class="role">student</p>
          <a href="profile.html" class="btn">view profile</a>
       </div>
    
       <nav class="navbar">
          <a href="Homepage.component.html"><i class="fas fa-home"></i><span>Home</span></a>
          <a href="courses.component.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
          <a href="Assignemnts.html"><i class="fas fa-graduation-cap"></i><span>Assignments</span></a>
          <a href="Assignemnts.html"><i class="fas fa-graduation-cap"></i><span>Announcements</span></a>
          <a href="Assignemnts.html"><i class="fas fa-graduation-cap"></i><span>Grades</span></a>
       </nav>
    
    </div>
 
    <!-- Display fetched data here -->
    <div *ngFor="let course of courses">
       <details>
          <summary>
             {{ course.code }}
             <span class="icon">ðŸ‘‡</span>
          </summary>
          <!-- Add lecture, PDF link, assignment details here -->
       </details>
    </div>
 
 </body>
 </html>
