</head>
<body>

<header class="header">
   <section class="flex">
     <a href="home.html" class="logo">Educa.</a> 

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Habiba</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <h3 class="name">Name name</h3>
      <p class="role">Admin</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a routerLink="/Admin"><i class="fa-solid fa-user"></i><span>User Management</span></a>
      <a routerLink="/AdminCourse"><i class="fa-solid fa-chalkboard-user"></i><span>Course Management</span></a>
      <a><i class="fa-solid fa-book-open-reader"></i><span>Assign Students</span></a>
   </nav>

</div>
<form (ngSubmit)="onSubmit(taskform)" #taskform="ngForm">
<div class="h1">
    <h1>Manage Courses</h1>
</div>

<div class="h2">
   <h3>Add Course:</h3>
</div>

<div class="box">
   <div class="form-group">
      <label for="exampleFormControlInput1">Course Name</label>
      <input 
        type="task" class="form-control" 
        placeholder="ex: Clean the dishes"
        ngModel name="task" required>
      <small *ngIf="taskform.invalid && taskform.dirty" id="task" class="form-text text-danger">Please add name.</small>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Course Code</label>
      <input 
        type="task" class="form-control" 
        placeholder="ex: Clean the dishes"
        ngModel name="task" required>
      <small *ngIf="taskform.invalid && taskform.dirty" id="task" class="form-text text-danger">Please add code.</small>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Course description</label>
      <textarea 
        class="form-control" 
        rows="3"
        ngModel name="description">
    </textarea>
    </div>
    <div class="button">
      <button [disabled]="taskform.invalid" id ="addbutton" type="submit" class="btn btn-primary"> Add </button>
   </div>
</div>
   </form>

<div class="h2">
   <h3>All Courses:</h3>
</div>

<hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Course</th>
            <th scope="col">Edit</th>
            <th scope="col">Archive</th>
          </tr>
        </thead>
       
        <div>
        <tbody>
           
            <tr *ngFor="let t of taskArray ; index as i">
             
                <td>{{i+1}}</td> 
               
               <td>
                <input #input [ngClass]="{'edit': t.isEditable, 'not-edit': !t.isEditable, 'crossed': t.isCompleted}" type="task"
                   class="form-control" id="taskintable">
                  
                <input #descinput [ngClass]="{'edit': t.isEditable, 'not-edit': !t.isEditable, 'crossed': t.isCompleted}" type="description"
                  class="form-control" id="taskintable" value="{{t.taskDescription}}" [readonly]="!t.isEditable">
                
                <input #dateinput [ngClass]="{'edit': t.isEditable, 'not-edit': !t.isEditable, 'crossed': t.isCompleted}" type="date"
                  class="form-control" id="taskintable" value="{{t.taskDueDate}}" [readonly]="!t.isEditable">
              </td>
                <td><button id="Delete" class="btn btn-danger btn-sm" (click)="onDelete(i)">Edit </button></td>
              <td><button id="Edit" class="btn btn-info btn-sm"(click)="onEdit(i)" [disabled]="t.isEditable">Archive</button></td>
            </tr>
         </tbody>
         </div>
      </table>

</body>
</html>
