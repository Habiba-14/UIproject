<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data"(submit)="onLogin()">

      <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="box" required>
      <input type="password" name="password" [(ngModel)]="password" placeholder="enter your password"  maxlength="20" class="box" required>
      <button routerLink="/homepage" value="login" name="submit" class="btn" type="submit">Login</button>

      <a href="/lostpassword" class="title">Forgot your password?</a>
      
   </form>

</section>
